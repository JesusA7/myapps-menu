<body>
    <div>
        <div id="inputs" class="container">
            <div class="container-form">
                <div class="form">
                    <input type="number" id="capital" class="form__input" autocomplete="off" placeholder=" ">
                    <label for="capital" class="form__label">Importe</label>
                </div>
                <br>
                <div class="form">
                    <input type="number" id="tea" class="form__input" autocomplete="off" placeholder=" " min="0" max="200">
                    <label for="tea" class="form__label" >Tasa Efectiva Anual %</label>
                </div>
                <br>
                <div class="form">
                    <input type="number" id="periodo" class="form__input" autocomplete="off" placeholder=" " name="" min="1" max="360" step="1">
                    <label for="periodo" class="form__label" >Periodo en meses</label>
                </div>
            </div>
            <div id="card" style="  max-height: 0;overflow: hidden;transition: all 0.4s ease-out;">
                <div class="container-box">
                    <div class="box">
                        <h3 id="cuota">???</h3>
                        <h5>Cuota</h5>
                        <h4>Cuota</h4>
                    </div>
                    <div class="box">
                        <h3  id="totalInteres">???</h3>
                        <h5>Interés</h5>
                        <h4>Interés</h4>
                    </div>
                    <div class="box">
                        <h3 id="totalPrestamo">???</h3>
                        <h5>Préstamo</h5>
                        <h4>Préstamo</h4>
                    </div>
                </div>
            </div>
            <div class="container-button">
                <button id="simular" type="button" class="btn-1">SIMULAR</button>
            </div> 
        </div>
    </div>
    <section id="cron" class="scroll"> 
        <div class="container-table" id="cron_pago">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Mes</th>
                    <th scope="col">Saldo Inicial</th>
                    <th scope="col">Cuota</th>
                    <th scope="col">Principal</th>
                    <th scope="col">Interés</th>
                    <th scope="col">Saldo Final</th>
                    <th scope="col">Principal A.</th>
                    <th scope="col">Interés A.</th>
                  </tr>
                </thead>
                <tbody>
        
                </tbody>
              </table>
        </div>
    </section>
